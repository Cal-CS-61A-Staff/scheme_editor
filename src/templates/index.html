<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Scheme-o-matic</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <button id="share_btn" style="display: none;" data-toggle="tooltip" data-placement="bottom"
                        title="Copy shareable permalink." class="btn btn-success my-2 my-sm-0">
                    scheme.pythonanywhere.com/DemoLinkHere
                </button>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container-fluid">
    <div class="starter-template">
        <h1>Scheme-o-matic</h1>
        <p class="lead">Enter a line of Scheme below. You can drag or scroll the diagrams if you need more space.</p>
        <br>
    </div>
    <div class="row flex-fill d-flex">

        <div class="col-6">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="hide_subs">
          <label class="custom-control-label" for="hide_subs">Disable substititution visualizer for increased performance.</label>
        </div>
{#        <div class="custom-control custom-checkbox">#}
{#          <input type="checkbox" class="custom-control-input" id="hide_envs">#}
{#          <label class="custom-control-label" for="hide_envs">Hide environment visualizer.</label>#}
{#        </div>#}
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="hide_ret_frames">
                <label class="custom-control-label" for="hide_ret_frames">Hide frames after return.</label>
            </div>
            <br>

            <div id="editors"></div>
        </div>
        <div class="col-6">
            <div class="prevnexts btn-group" role="group" id="sub_nav" aria-label="Navigation">
                <button id="prev" type="button" class="btn btn-secondary">Prev</button>
                <button id="next" type="button" class="btn btn-secondary">Next</button>
            </div>
            <div class="prevnexts btn-group" role="group" aria-label="Navigation">
                <button id="prev_fast" type="button" class="btn btn-secondary">Prev Assignment</button>
                <button id="next_fast" type="button" class="btn btn-secondary">Next Assignment</button>
            </div>
            <br>
            <br id="sub_br">
            <div id="substitution_tree" class="flex-grow-1"></div>
            <br>
            <div id="environment_diagram" class="flex-grow-1"></div>
        </div>
    </div>

</main><!-- /.tree_container -->
