        <form id="code-form" submit="/error" method="post">
            <div class="form-row">
                <div class="col">
                    <div id="editor-wrapper">
                        <div id="editor">(begin (define (f a b) (+ a b)) (f 2 3))</div>
                    </div>
                </div>
                <div class="col-auto">
                    <button class="form-control mb-2 btn btn-outline-success" type="submit">Execute</button>

        </form>
